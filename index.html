        <button id="addCoinsDebug">+100 Coins</button>
    </div>
    
    <div id="map">
        <div class="map-item" id="forest">
            <span class="tooltip"><b>Forest</b> <br> Level 1</span>
        </div>

        <div class="map-item" id="swamp">
            <span class="tooltip"><b>Swamp</b> <br> Level 5</span>

        <div class="map-item" id="mountains">
            <span class="tooltip"><b>Mountains</b> <br> Level 10</span>
        </div>

        <div class="map-item" id="desert">
            <span class="tooltip"><b>Desert</b> <br> Level 15</span>
        </div>
    </div>
    
    <div id="shops">
        <h1>Shops</h1>
        <div class="shopkeeper" id="merchant">
            <img src="images/shopkeeper.png" alt="Merchant">
            <p class="shopkeeperDialogue">Merchant: Hello, adventurer! Looking for something?</p>
            <hr>
            <button id="buyExtraSlot"></button>
            <button id="sellWoodLogs">Sell Logs</button>
        </div>
